<head>

    <title>Tugas 1 dan 2</title>

<body>
    <div class="container mx-5 my-3">
        <form>
            <div class="form-group">
                <label for="in">Masukkan bilangan bulat antara 1-10 inklusif:</label>
                <input id="in" class="form-control" type="number">
            </div>
            <div class="form-group">
                <button type="button" onclick="validate()" class="btn btn-primary">Validasi nilai</button>
            </div>
        </form>
        <h5>Hasil:</h5>
        <p id="out"></p>
    </div>

    <script>
        const validate = () => {
            var n = document.getElementById('in').value
            var par = document.getElementById('out')
            if (n <= 10 && n >= 1) {
                for (var i = 0; i < 5; i++) {
                    par.innerHTML = par.innerHTML + "nilai yang Anda masukkan valid <br>"
                }
            }
            else {
                for (var i = 0; i < 5; i++) {
                    par.innerHTML = par.innerHTML + "nilai yang Anda masukkan tidak valid <br>"
                }
            }
        }
        var a = 1;
        var b = 2;
        const c = 3;
        if (a = 1) {
            a = 11
            let b = 22
            console.log(a);
            console.log(b);
            console.log(c);
        }
        console.log(a, b, c);
    </script>
